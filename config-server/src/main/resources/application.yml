spring:
  application:
    name: config-server
  config:
    import: optional:configserver:
  
  profiles:
    active: native
  
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config,file:/app/config
        git:
          uri: file:///app/config-repo
          default-label: main

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: INFO
