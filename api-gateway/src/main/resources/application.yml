spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: order-service
                fallbackUri: forward:/fallback/orders
        
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/deliveries/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: delivery-service
                fallbackUri: forward:/fallback/deliveries
        
        - id: deliverer-service
          uri: lb://deliverer-service
          predicates:
            - Path=/api/deliverers/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: deliverer-service
                fallbackUri: forward:/fallback/deliverers

server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
    fetch-registry: true
    register-with-eureka: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      order-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
      delivery-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
      deliverer-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s

logging:
  level:
    com.deliveryapp: INFO
    org.springframework.cloud.gateway: DEBUG
